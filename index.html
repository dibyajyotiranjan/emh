<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<style>
  .pt-0 {
    margin: 5px ;
    width: 100%;
    color: red;
  }
</style>
</head>
<body>
    <div style="display: grid;place-items: center;">
      <h2>Apply for Leave</h2>
      <hr>
        <form>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter your full name</label>
            <input required type="text" class="form-control" id="formGroupExampleInput" placeholder="Eneter your name">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Department</label>
            <input required type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your department of company">
          </div>
          <div class="row">
            <div class="col">
              <label for="formGroupExampleInput" class="form-label">Phone Number</label>
              <input required type="text" class="form-control" placeholder="Enter Phone Number" aria-label="First name">
            </div>
            <div class="col">
              <label for="formGroupExampleInput" class="form-label">Email Adress</label>
              <input required type="Email" class="form-control" placeholder="Enter your Email Address" aria-label="Last name">
            </div>
          </div>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Reason For Leave</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input required class="form-check-input" type="radio" name="issue" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Emergency
                </label>
              </div>
              <div class="form-check">
                <input required class="form-check-input" type="radio" name="issue" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Medical
                </label>
              </div>
              <div class="form-check">
                <input required class="form-check-input" type="radio" name="issue" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Other
                </label>
              </div>
            </div>
          </fieldset>
          <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Leave date</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input required class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Halp day
                </label>
              </div>
              <div class="form-check">
                <input required class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Full day
                </label>
              </div>
              <div class="form-check">
                <input required class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Multiple day
                </label>
              </div>
            </div>
          </fieldset>
          <div class="form-floating">
            <label for="formGroupExampleInput" class="form-label" style="margin: -15px 0px;" >Describe Full issue (optional)</label>
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px;"></textarea>
          </div>          
            <button type="submit" class="btn btn-primary" style="width: 100%;margin: 20px 0px;">Submit</button>
          </form>
    </div>
</body>
</html>
